<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibiza Clubbing Holidays</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Ibiza Clubbing Holidays</h1>
        <p>Experience the ultimate party destination!</p>
    </header>

    <main>
        <section id="add-package">
            <h2>Add New Holiday Package</h2>
            <form id="package-form">
                <input type="text" id="package-name" placeholder="Package Name" required>
                <textarea id="package-description" placeholder="Package Description" required></textarea>
                <input type="number" id="package-price" placeholder="Price" required>
                <input type="number" id="package-duration" placeholder="Duration (days)" required>
                <input type="text" id="package-clubs" placeholder="Clubs (comma-separated)" required>
                <input type="url" id="package-image" placeholder="Image URL" required>
                <button type="submit">Add Package</button>
            </form>
        </section>

        <section id="packages">
            <h2>Our Holiday Packages</h2>
            <div id="package-list"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Ibiza Clubbing Holidays. All rights reserved.</p>
    </footer>

    <script type="module" src="index.js"></script>
</body>
</html>
